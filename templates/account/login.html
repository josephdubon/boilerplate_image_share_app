{% extends "base.html" %}

{% block title %}Log-In{% endblock %}

{% block content %}
    <h1>Log In</h1>
    <p>Please, use the following form to log in. If you don't have an account <a href="{% url 'register' %}"> register
        here</a></p>
    <form method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log In"></p>
    </form>
{% endblock %}
